<!-- here we are using templates inheritance concept here this is child template will inherit all block tags from parent templates index.html and overwrite the block tag with new tags -->

<!-- for inheriting the parent tag following line of code we have to write -->

{% extends "index.html" %}

{% block title %}
    <title>Flask-Prediction</title>
{% endblock %}

{% block main %}
    <div class="main-content">
        <div class="form-container">
            <form action="{{ url_for('prediction') }}" method="post" autocomplete="off">
                <h2>Please Fill Prediction Features</h2><br>
                <div class="form-group">
                    <label for="age">Age Of Customer</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bmi">Body Mass Index</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" min="0.1" required>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <input type="number" id="children" name="children" min="0" required>
                </div>
                <div class="form-group">
                    <label for="smoker">Smoker</label>
                    <select id="smoker" name="smoker" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="region" required>
                        <option value="0">Northeast</option>
                        <option value="1">Southeast</option>
                        <option value="2">Southwest</option>
                        <option value="3">Northwest</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="charges">Annual Charges</label>
                    <input type="number" id="charges" name="charges" step="0.01" required>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                <div class="logout-link">
                    <a href="{{url_for('logout')}}">Click Here to logout</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        .main-content {
            padding: 20px; /* Adjust padding to keep content away from edges */
        }

        .form-container {
            align-content: center;
            /* align-items: center; */
            /* align-items: center; */
            background: white;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
            width: 45%;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .form-actions input[type="submit"],
        .form-actions input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-actions input[type="submit"] {
            background-color: #007BFF;
        }

        .form-actions input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-actions input[type="reset"] {
            background-color: #6c757d;
        }

        .form-actions input[type="reset"]:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .logout-link {
            margin-top: 20px;
            text-align: center;
        }

        .logout-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout-link a:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
{% endblock %}

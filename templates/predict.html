<!-- here we r using templates inheritance concept here this is child template will inheri all block tag from
 parent templates index.html and overwrite the block tag with new tags -->

<!-- for inheriting the parant tag following line of code we have to write -->

{% extends "index.html" %}

{% block title %}
    <title>
        Flask-Prediction
    </title>
{%endblock%}


{% block main %}
    <div>
        <form action="{{ url_for('prediction') }}" method="post" autocomplete="off">
            <h2>Please Fill Registration Details</h2><br>
            <table>
                <tr>
                    <td>Age Of Customer </td>
                    <td><input type="number" name="age"  min="1" required></td>
                </tr>
                <tr>
                    <td>Sex </td>
                    <td>
                        <select name="sex" required>
                            <option value="0">male</option>
                            <option value="1">female</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Body Mass Index </td>
                    <td><input type="number" name="bmi" step="0.1" min="0.1" required></td>

                </tr>

                <tr>
                    <td>Number of Children</td>
                    <td><input type="number" name="children" min="0" required></td>
                </tr>

                <tr>
                    <td>Smoker </td>

                    <td>
                        <select name="smoker" required>
                            <option value="1">yes</option>
                            <option value="0">no</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Region </td>
                    <td>
                        <select name="region" required>
                            <option value="0">northeast</option>
                            <option value="1">southeast</option>
                            <option value="2">southwest</option>
                            <option value="3">northwest</option>
                        </select>
                    </td>
                </tr>

                 <tr>
                    <td>Annual Charges</td>
                    <td><input type="number" name="charges" step="0.01" required></td>
                </tr>		

                 <tr>
                    <td colspan="5">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>	
            </table>
        </form>
        <br>
        <a href="{{url_for('logout')}}">Click Here to logout</a>

    </div>

{% endblock %}

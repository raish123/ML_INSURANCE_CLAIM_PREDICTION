<!-- here we r using templates inheritance concept here this is child template will inheri all block tag from
 parent templates index.html and overwrite the block tag with new tags -->

<!-- for inheriting the parant tag following line of code we have to write -->

{% extends "index.html" %}

{% block title %}
    <title>
        Flask-login
    </title>
{%endblock%}


{% block main %}
    <div>
        <form action="{{ url_for('login') }}" method="post",autocomplete="off">
            <h2>Welcome To Login Page</h2><br>
            <table>
                <tr>
                    <td>Email </td>
                    <td>
                        <input type="text" name="email" autocomplete="off">
                    </td>
                </tr>

                <tr>
                    <td>Password </td>
                    <td>
                        <input type="password" name="password_enter_login" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <a href="{{url_for('register')}}">Not Done Register? Click Here to Register</a>

    </div>

{% endblock %}
